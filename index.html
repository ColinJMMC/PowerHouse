<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerhouse Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Column (Full Height) -->
        <div class="box house-temp">
            <div class="title">Huis</div>
            <div class="circle"><span>19Â°</span></div>
        </div>

        <!-- Middle Column (Top) -->
        <div class="box lamp-status">
            <div class="title">Lampen</div>
            <div class="lamps">
                <div class="lamp on">1</div>
                <div class="lamp off">2</div>
                <div class="lamp off">3</div>
            </div>
        </div>

        <!-- Right Column (Full Height) -->
        <div class="box weather">
            <div class="weather-info">
                <div class="title">Vandaag</div>
                <div class="circle"><span id="todayTemp">--Â°</span></div>
            </div>
            <div class="weather-info">
                <div class="title">Morgen</div>
                <div class="circle"><span id="tomorrowTemp">--Â°</span></div>
            </div>
        </div>

        <!-- Middle Column (Middle, Larger Image) -->
        <div class="logo-container">
            <img src="image.png" alt="Powerhouse Logo">
        </div>

        <!-- Bottom Row (Spanning 2 Columns) -->
        <div class="box energy-usage">
            <div class="title">Energie Verbruik</div>
            <div class="usage">
                <div class="time-slot">
                    <div>Ochtend</div>
                    <div class="circle">20%</div>
                </div>
                <div class="time-slot">
                    <div>Middag</div>
                    <div class="circle">70%</div>
                </div>
                <div class="time-slot">
                    <div>Avond</div>
                    <div class="circle">60%</div>
                </div>
                <div class="time-slot">
                    <div>Nacht</div>
                    <div class="circle">5%</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Dark/Light Mode Toggle -->
<button class="mode-toggle" id="modeToggle">ðŸŒž Light Mode</button>


    <script src="script.js"></script>  <!-- Include JavaScript -->
</body>
</html>
