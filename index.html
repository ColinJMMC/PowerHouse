<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powerhouse Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- House Temperature -->
        <div class="box house-temp draggable" id="house-temp">
            <div class="title">Huis</div>
            <div class="circle" id="houseTemp">--°</div>
        </div>

        <!-- Lamp Status -->
        <div class="box lamp-status draggable" id="lamp-status">
            <div class="title">Lampen</div>
            <div class="lamps">
                <div class="lamp on">1</div>
                <div class="lamp off">2</div>
                <div class="lamp off">3</div>
            </div>
        </div>

        <!-- Weather Section -->
        <div class="box weather draggable" id="weather">
            <div class="weather-info" id="weather-today">
                <div class="title">Vandaag</div>
                <div class="circle"><span id="todayTemp">--°</span></div>
            </div>
            <div class="weather-info" id="weather-tomorrow">
                <div class="title">Morgen</div>
                <div class="circle"><span id="tomorrowTemp">--°</span></div>
            </div>
            <!-- Expand Weekly Forecast -->
            <button class="expand-forecast" id="expandWeather">▶ Meer weer</button>
            <div class="weekly-forecast" id="weeklyForecast"></div>
        </div>

        <!-- Weather Search Bar -->
        <div class="box search-weather">
            <input type="text" id="cityInput" placeholder="Voer een stad in">
            <button id="searchWeather">Zoek Weer</button>
        </div>

        <!-- Button to navigate to Wereld Kaart -->
        <div class="box">
          <button class="map-button" onclick="window.location.href='wereldkaart.html'">🌍 Wereld Kaart</button>
        </div>

        <!-- Logo -->
        <div class="logo-container draggable" id="logo-container">
            <img src="image.png" alt="Powerhouse Logo">
        </div>

        <!-- Energie Usage -->
        <div class="box energy-usage draggable" id="energy-usage">
            <div class="title">Energie Verbruik</div>
            <div class="usage">
                <div class="time-slot"><div>Ochtend</div><div class="circle">20%</div></div>
                <div class="time-slot"><div>Middag</div><div class="circle">70%</div></div>
                <div class="time-slot"><div>Avond</div><div class="circle">60%</div></div>
                <div class="time-slot"><div>Nacht</div><div class="circle">5%</div></div>
            </div>
            <button id="showChart">Statistieken</button>
            <div id="energyChart" style="display: none;">
                <canvas id="myChart"></canvas>
            </div>
            <button id="showCircles" style="display: none;">Terug naar Cirkels</button>
        </div>
        
    

        <!-- Dark/Light Mode Toggle -->
        <button class="mode-toggle" id="modeToggle">🌞 Light Mode</button>

        <script src="script.js"></script>
    </body>
</html>
